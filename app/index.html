<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunshine Act 2</title>

    <!-- external css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">

    <!-- Sunshine css -->
    <link rel="stylesheet" href="css/sunshine.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container topnav">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand topnav" href="#">Sunshine</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>


<div class="intro-header">
    <div class="container">
        <div class="intro-text">
            <h1>Sunshine Act 2</h1>

            <p class="lead">Vers la transparence du lobbying des labos pharmaceutiques</p>
        </div>
    </div>
</div>

<div class="section dark">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-xs-4">
                        <img class="media-object" src="images/cocktail32.png" alt="cadeaux">
                    </div>
                    <div class="col-xs-8">
                        <h2>
                            <span id="nb-avantages"></span>
                            <span> cadeaux</span>
                        </h2>
                        <h2>
                            <span id="montant-avantages"></span>
                            <span>€</span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-xs-4">
                        <img class="media-object" src="images/agreement2.png" alt="cadeaux">
                    </div>
                    <div class="col-xs-8">
                        <h2>
                            <span id="nb-conventions"></span>
                            <span> contrats</span>
                        </h2>
                        <h2>
                            <span id="montant-conventions"> ? </span>
                            <span>€</span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <h2 class="page-header">Les labos qui dépensent le plus</h2>

        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-8">
                        <canvas id="labos" width="370" height="370"></canvas>
                    </div>
                    <div id="labos-legend" class="col-sm-4"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <table class="table table-hover" id="labos-top" data-height="370">
                    <thead>
                    <tr>
                        <th data-field="LABO">Labo</th>
                        <th data-align="right" data-field="MONTANT AVANTAGES" data-formatter="sunshine.utils.formatMoney">Montant des cadeaux</th>
                        <th data-align="right" data-field="NB CONVENTIONS" data-formatter="sunshine.utils.formatNumber">Nombre de contrats</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="section dark">
    <div class="container">
        <h2 class="page-header">Les praticiens sous influence</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-8">
                        <canvas id="praticiens" width="370" height="370"></canvas>
                    </div>
                    <div id="praticiens-legend" class="col-sm-4"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <table class="table table-hover" id="beneficiaires-top" data-height="370">
                    <thead>
                    <tr>
                        <th data-field="BENEFICIAIRE">Praticien</th>
                        <th data-align="right" data-field="MONTANT AVANTAGES" data-formatter="sunshine.utils.formatMoney">Montant des cadeaux</th>
                        <th data-align="right" data-field="NB CONVENTIONS" data-formatter="sunshine.utils.formatNumber">Nombre de contrats</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- js external libs -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/papaparse.min.js"></script>
<script src="js/bootstrap-table.min.js"></script>
<script src="js/countUp.min.js"></script>

<!-- sunshine lib -->
<script src="js/sunshine.js"></script>

</body>
</html>
